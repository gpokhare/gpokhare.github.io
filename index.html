<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main content area where pages will load -->
    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <!-- Social icons that appear on every page -->
    <div id="social-icons">
        <a href="https://github.com/gpokhare" target="_blank">
            <img src="images/github.png" alt="GitHub Profile">
        </a>
        <a href="https://www.linkedin.com/in/gaurab278/" target="_blank">
            <img src="images/lin.png" alt="LinkedIn Profile">
        </a>
        <a href="https://scholar.google.com/citations?user=FSE8mAIAAAAJ&hl=en" target="_blank">
            <img src="images/scholar.png" alt="Google Scholar Profile">
        </a>
    </div>

    <div id="particles-js"></div>
    <div id="particles-js-middle"></div>

    <!-- Include particles.js and backgroundParticles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="backgroundParticles.js"></script>

    <script>
        // Function to load content into the #content div based on the URL hash
        function loadContentFromHash() {
            var page = window.location.hash.substr(1);
            if (!page) {
                page = 'home';
            }
            loadContent(page + '.html');
        }

        // Function to load content via fetch API
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        console.error('Error loading content:', response.statusText);
                        return Promise.reject(response.statusText);
                    }
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Fetch error:', error));
        }

        // Load content on initial page load
        window.onload = function() {
            loadContentFromHash();
        };

        // Load content when the hash changes
        window.onhashchange = function() {
            loadContentFromHash();
        };
    </script>
</body>
</html>
