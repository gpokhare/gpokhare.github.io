<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurab Pokharel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main content area where pages will load -->
    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Social icons that appear on every page -->
    <div id="social-icons">
        <a href="https://github.com/gpokhare" target="_blank">
            <img src="images/github.png" alt="GitHub Profile">
        </a>
        <a href="https://www.linkedin.com/in/gaurab278/" target="_blank">
            <img src="images/lin.png" alt="LinkedIn Profile">
        </a>
        <a href="https://scholar.google.com/citations?user=FSE8mAIAAAAJ&hl=en" target="_blank">
            <img src="images/scholar.png" alt="Google Scholar Profile">
        </a>
    </div>

    <div id="particles-js"></div>
    <div id="particles-js-middle"></div>
    <div id="particle-overlay"></div>

    <!-- Include particles.js and backgroundParticles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="backgroundParticles.js"></script>

    <script>
        // Function to load content into the #content div based on the URL hash
        function loadContentFromHash() {
            var page = window.location.hash.substr(1); // Extract the hash without the '#'
            if (!page) {
                page = 'home'; // Default to 'home' if no hash is provided
            }
            fadeOutAndLoad(page + '.html');
        }

        // Function to load content via fetch API with fade effect
        function fadeOutAndLoad(page) {
            const contentDiv = document.getElementById('content');

            // Apply fade-out effect
            contentDiv.classList.add('fade-out');

            setTimeout(() => {
                // Fetch the new page content after fade-out completes
                fetch(page)
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            return Promise.reject('404'); // Return 404 error if the page is not found
                        }
                    })
                    .then(data => {
                        contentDiv.innerHTML = data;
                        contentDiv.classList.remove('fade-out'); // Remove fade-out class
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        contentDiv.innerHTML = `
                            <h1>Page Not Found</h1>
                            <p>The page you are looking for does not exist. Please check the URL or go back to <a href="#home">Home</a>.</p>
                        `;
                        contentDiv.classList.remove('fade-out');
                    });
            }, 500); // Wait for fade-out duration (0.5s)
        }

        // Load content on initial page load
        window.onload = function() {
            loadContentFromHash();
        };

        // Load content when the hash changes
        window.onhashchange = function() {
            loadContentFromHash();
        };
    </script>
</body>
</html>
