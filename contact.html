<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div id="contact-container">
        <div id="contact-form-box">
            <h1>Contact Me</h1>
            <!-- Formspree form integration -->
            <form action="https://formspree.io/f/xnnaybyg" method="POST">
                <div class="field">
                    <label for="from_name">Your Name</label>
                    <input type="text" name="name" id="from_name" placeholder="Luke Skywaler" required>
                </div>
                <div class="field">
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="j3d1z_Rul3@force.com" required>
                </div>
                <div class="field">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" rows="5" placeholder="Send a Message, You Will." required></textarea>
                </div>

                <button type="submit" id="button">Send</button>
            </form>
        </div>
    </div>

    <!-- Include your styles and scripts if needed -->
</body>
</html>
